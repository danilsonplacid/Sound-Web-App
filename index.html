<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Death Stranding BB's Theme</title>

</head>
<body>
    <div class="container">

        <div class="navbar">
            <img src="files/logo.png" alt="logo1" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Photos</a></li>
                <li><a href="">Music</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>

    <div class="content">
        <div class="left-col">
            <h1>One <br> Last <br> Delivery</h1>
        </div>
        <div class="right-col">
            <p>Click Here To Listen</p>
            <img src="files/play.png" id="icon" >
        </div>
    </div>

    </div>

    <audio id="mySong">
        <source src="files/BB THEME.mp3" type="audio/mp3">
    </audio>



    <script>
        var mySong = document.getElementById("mySong");
        var icon   = document.getElementById("icon");

        icon.onclick = function(){

            if (mySong.paused) {
                mySong.play();
                icon.src = "files/pause.png"
            }else{
                mySong.pause();
                icon.src = "files/play.png"
            }
        }
    </script>

</body>
</html>
